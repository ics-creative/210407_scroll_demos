<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: coral;
      }
      .a {
        background: #5053ff;
      }
      .b {
        z-index: 1;
        position: relative;
        margin-top: 200px;
      }
      .wrapper {
        min-height: 3000px;
        padding: 200px;
      }
    </style>
  </head>
  <body>
  <section class="wrapper">

    <div class="box a"></div>
    <div class="box b"></div>
  </section>
  </body>
  <script defer>
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.create({
      trigger: ".a",
      start: "top 100",
      end: "+=500",
      pin: true,
      pinSpacing: false,
      markers: true
    })
  </script>
</html>
